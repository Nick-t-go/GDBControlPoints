<div id="upload" class="panel-collapse collapse">
    <div class="panel-body">
         <form name="myForm">
    <fieldset>
      Project Number:
      <input type="text" name="projNumber" ng-model="projNumber" size="31" required>
      <i ng-show="myForm.projNumber.$error.required">*required</i>
      <br>File:
      <input type="file" ngf-select ng-model="txtFile" name="file"    
             accept=".txt" ngf-max-size="2MB" required
             ngf-model-invalid="errorFile" class="btn btn-primary btn-sm ">
      <i ng-show="myForm.file.$error.required">*required</i><br>
      <i ng-show="myForm.file.$error.maxSize">File too large 
          {{errorFile.size / 1000000|number:1}}MB: max 2M</i>
      <img ng-show="myForm.file.$valid" src="http://gayrondebruin.com/favicon.ico" class="thumb"> <button ng-click="txtFile = null" ng-show="txtFile" class="btn btn-primary btn-sm ">Remove</button>
      <br>
      <button class="btn btn-primary btn-sm" ng-disabled="!myForm.$valid" 
              ng-click="uploadPic(txtFile)">Submit</button>
      <span class="progress" ng-show="txtFile.progress >= 0">
        <div style="width:{{txtFile.progress}}%" 
            ng-bind="txtFile.progress + '%'"></div>
      </span>
      <span ng-show="txtFile.result">Upload Successful</span>
      <span class="err" ng-show="errorMsg">{{errorMsg}}</span>
    </fieldset>
    <br>
  </form>
    </div>
</div>
